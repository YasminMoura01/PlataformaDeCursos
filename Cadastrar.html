<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="styleCadastrar.css">
</head>
<body class="d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="register-container p-4 p-md-5 shadow">
                    <div class="register-header text-center mb-4">
                        <img src="https://via.placeholder.com/120x60?text=LOGO" alt="Logo" class="register-logo mb-3">
                        <h1 class="register-title mb-2">Crie sua conta</h1>
                        <p class="register-subtitle text-muted">Preencha os campos para se cadastrar</p>
                    </div>

                    <form class="register-form">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Digite seu nome" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">Sobrenome</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Digite seu sobrenome" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="Crie uma senha" required>
                            <div class="form-text">Mínimo de 8 caracteres</div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirme sua senha</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Repita a senha" required>
                        </div>

                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    Eu concordo com os <a href="#" class="terms-link">Termos de Serviço</a> e <a href="#" class="terms-link">Política de Privacidade</a>
                                </label>
                            </div>
                        </div>

                        <a href="Login.html" type="submit" class="btn register-button w-100 mb-3">Cadastrar</a>

                        <div class="register-footer text-center mt-3">
                            Já tem uma conta? <a href="Login.html" class="login-link">Faça login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
