<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="styleLogin.css">
    <link rel="stylesheet" href="acessibilidade.css">

</head>
<body class="d-flex align-items-center min-vh-100">
  <div id="accessibility-controls">
  <button onclick="changeFontSize(1)">A+</button>
  <button onclick="resetFontSize()">A</button>
  <button onclick="changeFontSize(-1)">A-</button>
  <button onclick="toggleContrast()">Contraste</button>
</div>

<button id="back-to-top" onclick="scrollToTop()">↑</button>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="login-container p-4 p-md-5 shadow">
                    <div class="login-header text-center mb-4">
                        <img src="https://via.placeholder.com/120x60?text=LOGO" alt="Logo" class="login-logo mb-3">
                        <h1 class="login-title mb-2">Bem-vindo de volta</h1>
                        <p class="login-subtitle text-muted">Faça login para acessar sua conta</p>
                    </div>

                    <form class="login-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember">
                                <label class="form-check-label" for="remember">Lembrar-me</label>
                            </div>
                            <a href="#" class="forgot-password">Esqueceu a senha?</a>
                        </div>

                        <a href="index.html" type="submit" class="btn login-button w-100 mb-3">Entrar</a>

                        <div class="login-footer text-center mt-3">
                            Não tem uma conta? <a href="Cadastrar.html" class="register-link">Cadastre-se</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- VLibras -->
<div vw class="enabled">
  <div vw-access-button class="active"></div>
  <div vw-plugin-wrapper>
    <div class="vw-plugin-top-wrapper"></div>
  </div>
</div>
<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script>
  new window.VLibras.Widget('https://vlibras.gov.br/app');
</script>

<script src="acessibilidade.js"></script>

</body>
</html>
