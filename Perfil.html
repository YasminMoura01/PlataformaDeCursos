<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Usuário</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styleNovidades.css">
  <link rel="stylesheet" href="acessibilidade.css">
  <!-- Ícones Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div id="accessibility-controls">
  <button onclick="changeFontSize(1)">A+</button>
  <button onclick="resetFontSize()">A</button>
  <button onclick="changeFontSize(-1)">A-</button>
  <button onclick="toggleContrast()">Contraste</button>
</div>

<button id="back-to-top" onclick="scrollToTop()">↑</button>

  <div class="container py-4">
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center flex-wrap mb-4">
      <div class="d-flex align-items-center gap-3">
        <img src="logo.png" alt="Logo" class="img-fluid" style="max-width: 150px;">
      </div>
      <div class="d-flex align-items-center gap-3">
        <a href="MP.html" class="btn btn-primary rounded-pill px-4">Nv: 25</a>
        <a href="Perfil.html">
          <img src="frame1.svg" alt="Foto do usuário" class="rounded-circle border border-primary shadow" style="width: 80px; height: 80px; object-fit: cover;">
        </a>
      </div>
    </header>

    <!-- Banner de boas-vindas -->
    <section class="text-center bg-light rounded-4 shadow p-4 mb-4">
      <h1 class="fw-bold text-primary">Perfil</h1>
    </section>

    <!-- Menu de navegação -->
    <nav class="nav justify-content-center mb-5 flex-wrap gap-3">
      <a class="btn btn-outline-primary rounded-pill px-4" href="index.html">Home</a>
      <a class="btn btn-outline-primary rounded-pill px-4" href="Cursos.html">Cursos</a>
      <a class="btn btn-outline-primary rounded-pill px-4" href="Noticias.html">Notícias</a>
      <a class="btn btn-outline-primary rounded-pill px-4" href="Novidades.html">Novidades</a>
      <a class="btn btn-outline-primary rounded-pill px-4" href="Contato.html">Contato</a>
    </nav>

    <!-- Formulário de Edição -->
    <div class="card edit-profile-card mb-4">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Editar Perfil</h2>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nome completo</label>
            <input type="text" class="form-control" value="Fulano da Silva">
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" value="usuário@gmail.com">
          </div>
          <div class="col-md-6">
            <label class="form-label">Telefone</label>
            <input type="tel" class="form-control" value="(17) 98821-3333">
          </div>
          <div class="col-md-6">
            <label class="form-label">Senha</label>
            <input type="password" class="form-control" value="************">
          </div>
          <div class="col-12 text-center">
            <button class="btn btn-primary rounded-pill">
              <i class="bi bi-camera me-2"></i>Editar foto
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Cursos Cadastrados -->
    <section class="mb-5">
      <h2 class="text-center mb-4">Cursos Cadastrados</h2>
      
      <div class="row g-4">
        <!-- Curso 1 -->
        <div class="col-md-6 col-lg-4">
          <div class="course-card card h-100 shadow-sm">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-start mb-3">
                <h4 class="course-title mb-0">Sistemas de Informação</h4>
                <span class="badge bg-success rounded-pill">Concluído</span>
              </div>
              <div class="progress mb-3" style="height: 8px">
                <div class="progress-bar bg-success" style="width: 100%"></div>
              </div>
              <div class="course-details">
                <div class="d-flex gap-2 flex-wrap">
                  <span class="badge bg-primary"><i class="bi bi-clock me-1"></i>Flexível</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Curso 2 -->
        <div class="col-md-6 col-lg-4">
          <div class="course-card card h-100 shadow-sm">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-start mb-3">
                <h4 class="course-title mb-0">Análise e Desenvolvimento de Sistemas</h4>
                <span class="badge bg-warning text-dark rounded-pill">Em andamento</span>
              </div>
              <div class="progress mb-3" style="height: 8px">
                <div class="progress-bar bg-warning" style="width: 65%"></div>
              </div>
              <div class="course-details">
                <div class="d-flex gap-2 flex-wrap">
                  <span class="badge bg-primary"><i class="bi bi-clock me-1"></i>Flexível</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Curso 3 -->
        <div class="col-md-6 col-lg-4">
          <div class="course-card card h-100 shadow-sm">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-start mb-3">
                <h4 class="course-title mb-0">Ciência da Computação</h4>
                <span class="badge bg-warning text-dark rounded-pill">Em andamento</span>
              </div>
              <div class="progress mb-3" style="height: 8px">
                <div class="progress-bar bg-warning" style="width: 30%"></div>
              </div>
              <div class="course-details">
                <div class="d-flex gap-2 flex-wrap">
                  <span class="badge bg-primary"><i class="bi bi-clock me-1"></i>Flexível</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Botão Voltar -->
    <div class="text-center mt-5">
      <a href="index.html" class="btn btn-outline-primary rounded-pill px-4">
        <i class="bi bi-arrow-left me-2"></i>Voltar
      </a>
    </div>
  </div>

<!-- VLibras -->
<div vw class="enabled">
  <div vw-access-button class="active"></div>
  <div vw-plugin-wrapper>
    <div class="vw-plugin-top-wrapper"></div>
  </div>
</div>
<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script>
  new window.VLibras.Widget('https://vlibras.gov.br/app');
</script>

<script src="acessibilidade.js"></script>

</body>
</html>
